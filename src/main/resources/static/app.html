<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>Java Tic-Tac-Toe</title>

  <script src=https://code.jquery.com/jquery-3.6.0.min.js></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="/app.css">
  
  <script type="text/javascript" src="/app.js"></script>

</head>
<body>
  <div class="header container">
    <h1>Tic-Tac-Toe</h1>

  </div>
  
  <div class="container center-grid">
    <div class="box letter boxcorner" id="0">

    </div>
    <div class="box letter boxtop" id="1">

    </div>
    <div class="box letter boxtop" id="2">

    </div>
    <div class="box letter boxside" id="3">

    </div>
    <div class="box letter" id="4">

    </div>
    <div class="box letter" id="5">

    </div>
    <div class="box letter boxside" id="6">

    </div>
    <div class="box letter" id="7">

    </div>
    <div class="box letter" id="8">

    </div>
  </div>
</div>


 




</body>
</html>
