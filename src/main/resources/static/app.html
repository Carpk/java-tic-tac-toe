<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>Java Tic-Tac-Toe</title>

  <script src=https://code.jquery.com/jquery-3.6.0.min.js></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="/app.css">
  
  <script type="text/javascript" src="/app.js"></script>

</head>
<body>
  <div class="header container">
    <h1 class="text-center">Tic-Tac-Toe</h1>
  </div>
  
  <div class="container center-grid">
    <div class="box">
      <div class="box letter" id="0"></div>
    </div>
    <div class="box boxside">
      <div class="box letter" id="1"></div>
    </div>
    <div class="box  boxside">
      <div class="box letter" id="2"></div>
    </div>
    <div class="box boxtop" >
      <div class="box letter" id="3"></div>
    </div>
    <div class="box  boxside boxtop" >
      <div class="box letter" id="4"></div>
    </div>
    <div class="box  boxside boxtop" >
      <div class="box letter" id="5"></div>
    </div>
    <div class="box  boxtop">
      <div class="box letter" id="6"></div>
    </div>
    <div class="box  boxside boxtop" >
      <div class="box letter" id="7"></div>
    </div>
    <div class="box  boxside boxtop" >
      <div class="box letter" id="8"></div>
    </div>
  </div>

  <div class="container footer">
    <h2  class="x-win hidden text-center" >X wins! </h2>
    <h2  class="o-win hidden text-center" >O wins!</h2>
    <h2  class="tie-game hidden text-center" >Tie Game!</h2>
  <div class="text-center">
    <button id="reset"  type="button" class="btn btn-secondary btn-lg x-win o-win tie-game hidden">â†º Play again</button>
  </div>
  </div>
</div>


</body>
</html>
